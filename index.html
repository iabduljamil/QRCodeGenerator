<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>

<body>


    <div class="mainContainer">
        <h1>QR Code Generator</h1>
        <p>Enter URL To Generate QR Code</p>
        
            <input type="text" class="inputForm"  style="padding:0px 5px; text-align: center;" placeholder="Enter URL" >

            <button class="generateQR" type="submit">Generate QR Code</button>
        

        <img src="images/image.png" height="200px" width="200px" class="qr-image">
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
